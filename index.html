<!DOCTYPE html>
<html lang="pt-PT">
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

</head>

    <div id="app-screen" class="container hidden">
        <header>

                <small id="user-display">...</small>
            </div>
            
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="notification-container">
                    <button class="btn-icon" onclick="toggleNotificacoes()">ğŸ”” <span id="notif-badge" class="badge hidden">0</span></button>
                    <div id="notif-dropdown" class="dropdown hidden">

                    <canvas id="chartDiretoria"></canvas>

            <div id="lista-agendamentos" class="lista-horizontal">

            </div>
        </div>

        <hr style="margin: 30px 0; border: 0; border-top: 2px solid var(--border-color);">

        <section id="area-cadastro" class="card hidden">
            <h3 style="border-bottom:1px solid var(--border-color); padding-bottom:10px;">Nova PendÃªncia</h3>
            <div class="grid-form">

                <button id="btn-relatorio-roque" onclick="exportarExcel('Roque')" class="hidden btn-secondary" style="background-color: var(--color-primary);">ğŸ“Š Roque</button>
                <button id="btn-relatorio-cesar" onclick="exportarExcel('Cesar')" class="hidden btn-secondary" style="background-color: var(--color-primary-dark);">ğŸ“Š Cesar</button>
            </div>
        </div>

        <div class="filtros-container">
            <button class="btn-filter active" onclick="filtrar('todos', this)">Todos</button>
            <button class="btn-filter" onclick="filtrar('abertos', this)">Em Aberto</button>

                <div class="kanban-header status-pendente">PENDENTE</div>

            </div>
            <div class="kanban-col" id="col-analise" ondrop="drop(event)" ondragover="allowDrop(event)">

            <div class="kanban-col" id="col-aprovado" ondrop="drop(event)" ondragover="allowDrop(event)">

    <div id="modal-equipe" class="modal hidden">

            <button onclick="adicionarUsuario()" class="btn-primary" style="margin-bottom:15px;">Adicionar UsuÃ¡rio</button>
